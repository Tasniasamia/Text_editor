<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
  
    #input_id{
        width:50%;
        height:500px;
    }
textarea{
    border-radius: 10px;
   
}
.fa-solid{
margin-right: 15px;
}
    </style>
</head>
<body>
    <button type="button"id="button1" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Default</button>
    
     
<div id="container" class=" ">
    <h1 class="text-3xl font-bold text-center">Welcome to my <span> Text Editor</span> </h1>
    <div class="flex justify-center items-center mt-5">
        <button id="bold"><i class="fa-solid fa-bold p-2"onclick="background_color(this)"></i></button> 
        <button id="underline"><i class="fa-solid fa-underline p-2"onclick="background_color(this)"></i></button> 
        <button id="italic"><i class="fa-solid fa-italic p-2"onclick="background_color(this)"></i></button> 
        <button id="text-justify"><i class="fa-solid fa-bars"></i></button>
        <button id="center"><i class="fa-solid fa-align-center"></i></button>
        <button id="left"><i class="fa-solid fa-chart-bar"></i></button>
        <button id="right"><i class="fa-solid fa-align-right"></i></button>
        <button id="capitalize"class="mx-2 text-red"><span  class="p-2"onclick="background_color(this)"><span class="font-bold" >A</span>a</span></button>

      <input type="number" name="font-size" id="font_size">
      <input type="color" id="favcolor" name="favcolor" value="#ff0000"class="ml-3"><br><br>

    </div>
    <div class="flex justify-center mt-10">
        
<textarea name="text" id="text" cols="100" rows="15"class="p-20 w-3/5"></textarea></div>
</div>

<script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
